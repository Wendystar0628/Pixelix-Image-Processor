<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <radialGradient id="lensGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#E3F2FD;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#1976D2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pixelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="filterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- 滤镜效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- 镜头反射效果 -->
    <filter id="lensReflection" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feSpecularLighting result="specOut" in="blur" specularConstant="1.5" specularExponent="20" lighting-color="white">
        <fePointLight x="50" y="30" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#lensGradient)" opacity="0.1"/>
  
  <!-- 主镜头结构 -->
  <g transform="translate(128, 128)">
    <!-- 外圈镜头 -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#1976D2" stroke-width="8" opacity="0.8" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#42A5F5" stroke-width="4" opacity="0.6"/>
    
    <!-- 镜头玻璃 -->
    <circle cx="0" cy="0" r="65" fill="url(#lensGradient)" filter="url(#lensReflection)" opacity="0.9"/>
    
    <!-- 镜头反射高光 -->
    <ellipse cx="-20" cy="-25" rx="15" ry="25" fill="#FFFFFF" opacity="0.6" transform="rotate(-30)"/>
    <ellipse cx="25" cy="20" rx="8" ry="12" fill="#FFFFFF" opacity="0.4" transform="rotate(45)"/>
    
    <!-- 中央光圈 -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#0D47A1" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="#1976D2" opacity="0.3"/>
  </g>
  
  <!-- DIP文字融合设计 -->
  <g transform="translate(128, 128)">
    <!-- D字母 - 融入镜头左侧 -->
    <path d="M-85 -40 L-85 40 L-60 40 C-45 40 -35 30 -35 15 L-35 -15 C-35 -30 -45 -40 -60 -40 Z" 
          fill="url(#textGradient)" filter="url(#glow)" opacity="0.9"/>
    <path d="M-75 -25 L-75 25 L-60 25 C-55 25 -50 20 -50 15 L-50 -15 C-50 -20 -55 -25 -60 -25 Z" 
          fill="#FFFFFF" opacity="0.8"/>
    
    <!-- I字母 - 融入镜头顶部 -->
    <rect x="-8" y="-95" width="16" height="50" fill="url(#textGradient)" filter="url(#glow)" opacity="0.9"/>
    <rect x="-4" y="-85" width="8" height="30" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- P字母 - 融入镜头右侧 -->
    <path d="M35 -40 L35 40 L50 40 L50 5 L65 5 C80 5 90 -5 90 -20 L90 -25 C90 -35 80 -40 65 -40 Z" 
          fill="url(#textGradient)" filter="url(#glow)" opacity="0.9"/>
    <rect x="50" y="-25" width="25" height="15" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- 像素化装饰元素 -->
  <g opacity="0.7">
    <!-- 左上角像素群 -->
    <rect x="30" y="30" width="12" height="12" fill="#FF6B35" filter="url(#glow)"/>
    <rect x="45" y="30" width="12" height="12" fill="#F7931E" filter="url(#glow)"/>
    <rect x="30" y="45" width="12" height="12" fill="#FFD23F" filter="url(#glow)"/>
    <rect x="45" y="45" width="12" height="12" fill="#FF6B35" filter="url(#glow)"/>
    
    <!-- 右下角像素群 -->
    <rect x="200" y="200" width="10" height="10" fill="#667EEA" filter="url(#glow)"/>
    <rect x="212" y="200" width="10" height="10" fill="#764BA2" filter="url(#glow)"/>
    <rect x="200" y="212" width="10" height="10" fill="#4ECDC4" filter="url(#glow)"/>
    <rect x="212" y="212" width="10" height="10" fill="#45B7D1" filter="url(#glow)"/>
  </g>
  
  <!-- 滤镜效果环 -->
  <g transform="translate(128, 128)" opacity="0.5">
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#filterGradient)" stroke-width="2" 
            stroke-dasharray="15,5" transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" 
                       values="0;360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="110" fill="none" stroke="url(#filterGradient)" stroke-width="1" 
            stroke-dasharray="8,12" transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" 
                       values="360;0" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 数据处理指示器 -->
  <g opacity="0.6">
    <!-- 左侧数据流 -->
    <path d="M20 100 Q50 95 80 100 Q110 105 140 100" 
          stroke="#FF6B35" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="25" cy="100" r="3" fill="#FF6B35" filter="url(#glow)">
      <animate attributeName="cx" values="25;140;25" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 右侧数据流 -->
    <path d="M240 150 Q210 145 180 150 Q150 155 120 150" 
          stroke="#4ECDC4" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="235" cy="150" r="3" fill="#4ECDC4" filter="url(#glow)">
      <animate attributeName="cx" values="235;120;235" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 底部数据流 -->
    <path d="M100 240 Q105 210 100 180 Q95 150 100 120" 
          stroke="#45B7D1" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="100" cy="235" r="3" fill="#45B7D1" filter="url(#glow)">
      <animate attributeName="cy" values="235;120;235" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 处理算法符号 */
  <g opacity="0.4">
    <!-- 卷积核符号 -->
    <g transform="translate(60, 180)">
      <rect x="0" y="0" width="8" height="8" fill="#667EEA" opacity="0.8"/>
      <rect x="10" y="0" width="8" height="8" fill="#4ECDC4" opacity="0.6"/>
      <rect x="20" y="0" width="8" height="8" fill="#45B7D1" opacity="0.8"/>
      <rect x="0" y="10" width="8" height="8" fill="#96CEB4" opacity="0.7"/>
      <rect x="10" y="10" width="8" height="8" fill="#FFEAA7" opacity="0.9"/>
      <rect x="20" y="10" width="8" height="8" fill="#FF6B6B" opacity="0.6"/>
      <rect x="0" y="20" width="8" height="8" fill="#DDA0DD" opacity="0.8"/>
      <rect x="10" y="20" width="8" height="8" fill="#98FB98" opacity="0.7"/>
      <rect x="20" y="20" width="8" height="8" fill="#F0E68C" opacity="0.8"/>
    </g>
    
    <!-- 频域变换符号 -->
    <g transform="translate(180, 60)">
      <path d="M0 20 Q10 0 20 20 Q30 40 40 20" stroke="#667EEA" stroke-width="2" fill="none"/>
      <path d="M0 30 Q10 10 20 30 Q30 50 40 30" stroke="#4ECDC4" stroke-width="2" fill="none"/>
      <path d="M0 40 Q10 20 20 40 Q30 60 40 40" stroke="#45B7D1" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- 边框装饰 -->
  <rect x="5" y="5" width="246" height="246" fill="none" stroke="url(#textGradient)" 
        stroke-width="2" opacity="0.3" rx="20"/>
  
  <!-- 角落标识点 -->
  <g opacity="0.5">
    <circle cx="20" cy="20" r="4" fill="#FF6B35"/>
    <circle cx="236" cy="20" r="4" fill="#F7931E"/>
    <circle cx="20" cy="236" r="4" fill="#FFD23F"/>
    <circle cx="236" cy="236" r="4" fill="#FF6B35"/>
  </g>
</svg>